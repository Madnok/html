<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Chúc Mừng Sinh Nhật Em Iu 🤗</title>
</head>
<body>

    <div class="container-index1">

        <div class="section-text">
            <h1>Chúc Em Sinh Nhật Vui Vẻ<BR> <3 </h1>
            <p>Mãi Bên Anh Em Iu Nhóe!</p>
            <h4>( không ấn từ chối đuộc dou )</h4>
        </div>

        <div class="section-button-yes-no">
            <button id="yesButton">Love You</button>
            <button id="noButton">Đéo</button>
        </div>
        
    </div>

    <script>
        const button = document.getElementById('noButton')
        const button2 = document.getElementById('yesButton')
        button.addEventListener('mousemove', (e) => {
            const maxX = window.innerWidth * 0.5 - button.clientWidth;
            const maxY = window.innerHeight * 0.5 - button.clientHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            button.style.position = 'absolute';
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        })

        button2.addEventListener('click',() =>{
            window.location.href = 'index3.html'
        })
    </script>
</body>
</html>
